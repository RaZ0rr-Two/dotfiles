; content-background = #ffff45
; content-foreground = ${colors.google}
content-padding = 1
click-left = exo-open https://www.google.com/ &

[module/sep]
type = custom/text
content = "|"
content-font = 8
content-padding = 1
content-background = ${colors.foreground}
content-foreground = ${colors.magenta}
; content-padding = 2

[module/sep2]
type = custom/text
content = "▎"
content-font = 4 
content-background = ${colors.bg}
content-foreground = ${colors.yellow}
; content-padding = 2

[module/padding]
type = custom/text
content = " "

content-background = ${colors.bg}
content-foreground = ${colors.grey}
content-padding = 1

[module/test]
type = custom/text
content = " Wifi"

; "content" has the same properties as "format-NAME"
content-background = ${colors.vivid_blue}
content-foreground = ${colors.fg}
content-padding = 2

; "click-(left|middle|right)" will be executed using "/usr/bin/env sh -c $COMMAND"
click-left =  (~/.local/bin/networkmanager_dmenu)

