[module/date]
type = internal/date
date = "%a %m/%d/%y"
time = %H:%M
; time = %I:%M %p
interval = 5

label = "%date% %{B#CE9178}%{F#2f343f} %{T2} %{T}%{B- F-}%{B#C4C7C5}%{F#2f343f} %time% %{B- F-}"
label-font = 1
label-padding = 1
label-background = ${colors.background-alt}
label-foreground = ${colors.background}

format-padding = 1
; format-margin = 2
format-underline = ${colors.background}
format-overline = ${colors.background}
; format-foreground = ${colors.section_bg}
; format-background = ${colors.string_orange}
format-prefix = " "
format-prefix-font = 4
format-prefix-padding-right = 1
format-prefix-padding-left = 1
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.yellow}

; [module/xbacklight]
; type = internal/xbacklight
; enable-scroll = true

[module/brightness]
; inherit = module/xbacklight
type = internal/backlight

enable-scroll = true

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <ramp><label>
format-underline = ${colors.background}
format-overline = ${colors.background}
; format-background = ${colors.bg}
; format-foreground = ${colors.light_blue}
format-padding = 1
; format-margin = 1
; format-prefix = " "
; format-prefix-font = 8

; Available tokens:
;   %percentage% (default)
label = " %percentage%%"
label-font = 1
label-padding = 1
label-background = ${colors.background-alt}
label-foreground = ${colors.background}

; Only applies if <ramp> is used
ramp-0 = " "
ramp-1 = " "
ramp-2 = " "
ramp-3 = " "
ramp-4 = " "
ramp-font = 4
ramp-padding = 1
ramp-background = ${colors.light_blue}
ramp-foreground = ${colors.background}


[module/volume]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1b.0.analog-stereo

click-right = pavucontrol

