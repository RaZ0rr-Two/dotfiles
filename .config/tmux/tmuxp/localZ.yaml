session_name: LocalZ
start_directory: '~'
shell_command_before: 
  - zsh
  - clear
windows:
  - window_name: ZSH1
    focus: true
    panes:
      - 
  - window_name: vifm
    panes:
      - vf
  - window_name: nvim1
    panes:
      - shell_command:
        - ''
        - clear
        - nv
        - gg
        - TT
        - TT
  - window_name: nvim2
    start_directory: '$PWD'
    # shell_command_before:
    panes:
      - shell_command:
        - ''
        - clear
        - nv
        - gg
  - window_name: ZSH2
    start_directory: '$PWD'
    panes:
      - null
  - window_name: Extra
    options:
        automatic-rename: true
    panes:
      - pane
    # - start_directory: /tmp
